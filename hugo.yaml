baseURL: "https://cs1660.org/"
languageCode: en-us
title: "cs{16,20}60 Intro to Cloud Computing"
enableGitInfo: true
menu:
  main:
    - name: "<u>H</u>ome"
      url: /
      weight: 1
    - name: "<u>A</u>dmin"
      url: "/ad"
      weight: 3
    - name: "<u>C</u>ode"
      url: "/code"
      weight: 4
    - name: "<u>L</u>ectures"
      url: "/post"
      weight: 5
    - name: "<u>S</u>taff"
      url: "/staff"
      weight: 7

params:
  description: "Intro to Cloud Computing Wiki"
  noSearch: false

markup:
  highlight:
    codeFences: true
    style: bw
    lineNumbersInTable: false
    noClasses: false
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
    renderer:
      unsafe: true

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html

module:
  imports:
    - path: github.com/barklan/hugo-dead-simple
